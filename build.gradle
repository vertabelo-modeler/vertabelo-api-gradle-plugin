plugins {
    id "java-gradle-plugin"
    id 'groovy'
    id 'maven-publish'
    id "com.gradle.plugin-publish" version "1.3.1"
}

group 'com.vertabelo.gradle'
version '1.1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.4'
    implementation gradleApi()
    testImplementation group: 'junit', name: 'junit', version: '4.11'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId "com.vertabelo"
        }
    }
}

gradlePlugin {
    website = "https://github.com/vertabelo-modeler/vertabelo-api-gradle-plugin"
    vcsUrl = "https://github.com/vertabelo-modeler/vertabelo-api-gradle-plugin.git"
    plugins {
        vertabeloPlugin {
            id = 'com.vertabelo.gradle.vertabelo'
            implementationClass = 'pl.epoint.vertabelo.plugins.gradle.VertabeloPlugin'
            displayName = 'Vertabelo API Gradle plugin'
            description = "Vertabelo API Gradle plugin to download XML and SQL from Vertabelo.com"
            tags.set(["vertabelo"])
        }
    }
}

